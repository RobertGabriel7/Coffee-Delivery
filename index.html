<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Delivery</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="shortcut icon" href="Assets/img/Imagem.svg" type="image/x-icon">
</head>

<body>

    <header>
        <div class="logo">
            <img src="Assets/img/Logo.png" alt="Logo-da-empresa">
        </div>

        <div class="CidadeCarinho">
            <div id="cidade">
                <img src="Assets/img/gps.png" alt="gps">
                <p>Porto Alegre</p>
            </div>
            <div id="carinho">
                <img src="Assets/img/Cart.png" alt="carinho-de-compra">
            </div>
        </div>

    </header>

    <!-- Section Intro -->
    <section class="intro">
        <div id="text">
            <h1>Com o Coffee Delivery você recebe seu café onde estiver, a qualquer hora</h1>
            <h4>Encontre o café perfeito para qualquer hora do dia</h4>
            
            <div id="itens1">
                <div id="item1"><img src="Assets/img/Item 1.png" alt="Compra simples e segura"></div>
                <div id="item2"><img src="Assets/img/Item 3.png" alt="Entrega rapida e rastreada"></div>
                
                <div id="item3"><img src="Assets/img/Item 2.png" alt="Embalagem mantem o café intacto"></div>
                <div id="item4"><img src="Assets/img/Item 4.png" alt="o café fresquinho até você"></div>
            </div>
        </div>

        <div id="img">
            <img src="Assets/img/Imagem.png" alt="imagem de um copo de café">
        </div>
        
    </section>

    <!-- Section Cafes -->
    <script src="Assets/js/script.js"></script>
</body>

</html>
